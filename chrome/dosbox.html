<html>
  <head>
    <meta charset="utf-8">
    <title>Chrome Dosbox</title>
    <link rel="chrome-application-definition" href="manifest.json">
    <link type="text/css" rel="stylesheet" href="dosbox.css">
  </head>
  <body>
    <div id="nacl-module-container"></div>
    <div id="toolbar">
      <a id="copy" class="button toolbar-item" href="#">Import Dir</a>
      <a id="export" class="button toolbar-item" href="#">Export C:\</a>
      <a id="remove" class="button toolbar-item" href="#">Clear C:\</a>
      <a id="hide" class="button toolbar-item" href="#">Hide Toolbar</a>
      <div id="status"></div>
    </div>
    <div id="show"><a class="show-style" href="#">?</a></div>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="dosbox.js"></script>
  </body>
</html>
